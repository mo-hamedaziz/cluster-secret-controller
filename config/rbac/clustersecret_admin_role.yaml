# This rule is not used by the project cluster-secret-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over clustersecret.pocteo.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cluster-secret-controller
    app.kubernetes.io/managed-by: kustomize
  name: clustersecret-admin-role
rules:
- apiGroups:
  - clustersecret.pocteo.com
  resources:
  - clustersecrets
  verbs:
  - '*'
- apiGroups:
  - clustersecret.pocteo.com
  resources:
  - clustersecrets/status
  verbs:
  - get
